<!DOCTYPE html> 
<html>
    <head>
        <title>

        </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="playercricket.js"></script>
    
    </head>
    <style>
        .maindiv
        {
            height:100px;
            width:100px;
            background-color: bisque;
        }
    </style>
    <body>
        <div class="container">

       
        <div class="card-deck">
            <div class="card mt-5">
             
              <div class="card-body">
                <h5 class="card-title">TEAM 1 SCORE</h5>
               
                <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                <label>current score:</label><span id="team1span"></span>
              </div>
            </div>
            <div class="card mt-5">
              
              <div class="card-body">
                <h5 class="card-title">TEAM 2 SCORE</h5>
             
                <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                <label>current score:</label><span id="team2span"></span>
              </div>
            </div>
           
          </div>

          <div class="d-flex justify-content-between">
            <div class="mt-5">
                <button id="btn1" onclick="team1score()">Team1-Play</button>
            </div>
  
            <div class="mt-5">
              <button id="btn2" onclick="team2score()">Team2-Play</button>
          </div>
          </div>
          <div class="mt-5 d-flex justify-content-center">
              <button id="result" onclick="display();" disabled="disabled">DisplayWinner</button>
          </div>
          
        </div>
        </body>
        </html>
